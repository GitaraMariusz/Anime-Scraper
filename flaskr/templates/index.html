<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Scraper!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0e4ff;
            background-image: url('');
            background-size: cover;
            background-position: center;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
            border-bottom: 4px solid #ffa1e3;
            position: fixed;
            top: 0;
            left: 0;
        }
        header .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffa1e3;
            text-shadow: 2px 2px #ffc1f3;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        nav a {
            background-color: #ffa1e3;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 80px; 
        }
        main {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            border: 4px solid #ffa1e3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .form-section {
            width: 100%;
        }
        .form-section h2 {
            font-size: 1.6em;
            color: #ffa1e3;
            margin-bottom: 10px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .form-section input[type="number"], 
        .form-section input[type="text"] {
            padding: 10px;
            border: 2px solid #ffa1e3;
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-section input[type="number"]:focus, 
        .form-section input[type="text"]:focus {
            border-color: #ff69b4;
        }
        .form-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffa1e3;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        .form-section button:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        .form-buttons button {
            width: auto;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Anime Scraper!</div>
        <nav>
            <a href="/">Home</a>
            {% if current_user.is_authenticated %}
            <a href="/logout">Logout</a>
            <a href="/my_list">My List</a>
            <a href="/profile">My Profile</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="content">
        <main>
            <div class="form-section">
                <h2>Scrape Anime</h2>
                <form action="/scrape" method="post">
                    <input type="number" name="num_pages" placeholder="Enter number of pages to scrape" min="1" required>
                    <button type="submit">Scrape</button>
                </form>
            </div>
            <div class="form-section">
                <h2>Database Actions</h2>
                <div class="form-buttons">
                    <form action="/read" method="get">
                        <button type="submit" class="read-button">Read from Database</button>
                    </form>
                    <form action="/clear" method="post">
                        <button type="submit" class="clear-button">Clear Database</button>
                    </form>
                </div>
            </div>
            <div class="form-section">
                <h2>Search Profiles</h2>
                <form action="/search_profiles" method="post">
                    <input type="text" name="search_query" placeholder="Search for a profile (leave blank to see all public profiles)" />
                    <button type="submit">Search</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
